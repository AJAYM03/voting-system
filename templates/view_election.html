{% extends "base.html" %}
{% block content %}
<h2>View Elections</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for election in elections %}
        <tr>
            <td>{{ election.id }}</td>
            <td>{{ election.title }}</td>
            <td>{{ election.date }}</td>
            <td>{{ election.status }}</td>
            <td>
                <a href="{{ url_for('update_election_status', election_id=election.id) }}" class="btn btn-warning">Update Status</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
